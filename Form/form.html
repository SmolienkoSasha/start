<html>
  <head>
    <title> Connect form </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Contact me</h1>
    <form method="POST" action="">
      <div>
        <input name="userName" placeholder="Name" type="text" autocomplete="off" />
      </div>
      <div>
	      <input name="userEmail" placeholder="Email" type="text" autocomplete="off" />
      </div>
      <div>
	      <textarea name="comment" placeholder="Write me" type="text"></textarea>
      </div>
      <div>
        <input name="send" value="SEND" type="submit" id="button" />
      </div>
    </form>
  </body>
</html>
